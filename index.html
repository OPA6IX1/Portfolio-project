<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mike's website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- For Azeez and co -->
    <header id="nav">
      <nav class="nav--section">
        <div>
          <a href="#"
            ><img src="Images/logo.svg" alt="logo" width="70px" height="70px"
          /></a>
        </div>
        <div class="nav--bar">
          <ul>
            <li id="welcome"><a href="#home">Welcome</a></li>
            <li><a href="#about-me">About me</a></li>
            <li><a href="#story">Story</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- write your codes here for the section you are working on -->
      <section id="hero">
        <div class="hero--section">
          <div class="hero--text">
            <h1>Hi.</h1>
            <h2>My Name is Mike</h2>
            <p>WEB DESIGNER</p>
            <p>WEB DEVELOPER</p>
            <div class="hero--btn">
              <button>Get in touch</button>
            </div>
          </div>
          <div>
            <div>
              <div class="box">
                <img
                  src="Images/profile-image.png"
                  alt="profile-image"
                  class="hero--image"
                />
              </div>
              <div class="animated-text">
                <span>About me</span>
                <i class="arrow"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="about"></section>
      <section id="story"></section>
      <section id="works"></section>

      <section id="hire">
        <div class="hire-box">
          <h1>Hire me</h1>
          <input type="text" placeholder="Name" /><br />
          <input type="email" placeholder="Email" /><br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea
          ><br />
          <div class="btn"><button>Send message</button></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-box">
        <div>
          <p>Welcome</p>
          <p>About</p>
          <p>Work</p>
          <p>Story</p>
          <p>Contact</p>
        </div>
        <div>
          <p>Facebook</p>
          <p>Twitter</p>
          <p>LInkedIn</p>
          <p>GitHub</p>
          <p>Dribble</p>
        </div>
        <div>
          <p class="addr">38 NW Preimere Street Fort Washington, FL 32547</p>
        </div>
        <div>
          <p class="addr">hello@mike.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
